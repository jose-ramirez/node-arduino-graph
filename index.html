<!DOCTYPE html5>
<html>
  <head>
    <title>
      Arduino com node.js
    </title>
    <script src="Chart.js"></script>
    <script src="socket.io-1.4.5.js"></script>
  </head>
  <body>
    <div width="800" height="400">
        <canvas id="myChart"></canvas>
    </div>
    <script>
      var contador = 0;
      var ctx = document.getElementById("myChart").getContext("2d");
      var dados = {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            {
              label: "Gr√°fico Arduino",
      				fillColor: "rgba(220,220,220,0.2)",
      				strokeColor: "rgba(220,220,220,1)",
      				pointColor: "rgba(220,220,220,1)",
      				pointStrokeColor: "#fff",
      				pointHighlightFill: "#fff",
      				pointHighlightStroke: "rgba(220,220,220,1)",
              data: []
            }
          ]
        }
      };
      var myLineChart = new Chart(ctx, dados);

      var socket = io();
      socket.on("dadosArduino", function(dado){
        myLineChart.data.labels.push(dado.lbl);
        myLineChart.data.datasets[0].data.push(dado.valor);
        myLineChart.update();
      });
    </script>
  </body>
</html>
